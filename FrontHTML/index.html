<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <label class="form-label" for="txtNome">Nome</label>
                <input class="form-control" type="text" id="txtNome" value="Nome">
            </div>
        
        
            <div class="col-4">
                <label class="form-label" for="txtPreco">Preço</label>
                <input class="form-control" type="text" id="txtPreco" value="Preço">
            </div>
        
        
            <div class="col-12">
                <label class="form-label" for="txtDesc">Descrição</label>
                <textarea rows="3" class="form-control" type="text" id="txtDesc">Descrição</textarea>
            </div>

            <div class="col-12">
                <label class="form-label" for="txtImage">Url Imagem</label>
                <input type="text" class="form-control" id="txtImage">
            </div>

            <div class="col-6 mb-3">
                <input type="checkbox" class="form-check-input" id="txtNovidade">
                <label class="form-check-label" for="txtNovidade">Novidade</label>
            </div>

            <div class="col-6 mb-3">
                <input type="checkbox" class="form-check-input" id="txtDisponivel">
                <label class="form-check-label" for="txtDisponivel">Disponível</label>
            </div>

            <div class="col-12 mb-3">
                <button class="btn btn-primary" onclick="salvarDados()">Salvar</button>
            </div>
        </div>
    </div>

    <script>

        function salvarDados() {
            const dadosProdutos = {
                Id : 0,
                NomeProduto : document.getElementById('txtNome').value,
                Descricao : document.getElementById('txtDesc').value,
                Preco : document.getElementById('txtPreco').value,
                Disponivel : document.getElementById('txtDisponivel').checked,
                Novidade : document.getElementById('txtNovidade').checked,
                Imagem : document.getElementById('txtImage').value
            }
        

            fetch("https://localhost:7159/api/Produto", {
                method: "POST",
                body: JSON.stringify(dadosProdutos),
                headers: {
                    'Content-Type': 'application/json'
                }
                })
                .then(response => response.json())
                .then(json => console.log(json))
                .catch((err) => {console.log(err)})
            }

    </script>
</body>
</html>
