<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <label class="form-label" for="txtNome">Nome</label>
                <input class="form-control" type="text" id="txtNome" value="Nome">
            </div>
        
        
            <div class="col-4">
                <label class="form-label" for="txtPreco">Preço</label>
                <input class="form-control" type="text" id="txtPreco" value="Preço">
            </div>
        
        
            <div class="col-12">
                <label class="form-label" for="txtDesc">Descrição</label>
                <textarea rows="3" class="form-control" type="text" id="txtDesc">Nome Descrição</textarea>
            </div>

            <div class="col-12">
                <label for="form-label" form="txtImage">Url Imagem</label>
                <input type="text" class="form-control" id="txtImage">
            </div>
        </div>
    </div>
</body>
</html>
